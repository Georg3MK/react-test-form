<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="/public/styles/styles.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 1.025em;
            font-family: sans-serif;
        }
        h1, h2, h3 {
            margin:0 0 1em 0;
        }
        h1 {
            font-size: 2em;
            color: lightslategrey;
        }
        h2 {
            font-size: 1.5em;
            color: grey;
        }
        h3 {
            font-size: 1.25em;
            color: grey;
            text-transform: uppercase;
        }
        input, select, textarea {
            display: block;
            margin:0 0 0.5em 0;
            padding:0.5em;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #root {
            margin:2em 5%;
        }
        select.set-category {
            width:25%;
            padding:0.5em;
        }
        form.add-product {
            border-bottom: 1px solid black;
        }
        form.add-product > div{
            float:left;
            width: 47.5%;
            margin: 1em 0 1em 2.5%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        form.add-product > div:first-child{
            margin: 1em 2.5% 1em 0;
            border-right:1px solid grey;
        }
        form.add-product > input[type='submit'] {
            clear:both;
        }
        form.add-product .options-block {
            margin:0 0 1em 0;
            padding:0.5em;
            border:1px solid grey;
        }
        li {
            list-style-type: none;
        }
        .products-list {
            margin:1em 0;
        }
        .products-list > li {
            display:inline-block;
            width:47.5%;
            margin:0.5em 2.5% 0.5em 0;
        }
        .products-list > li:nth-child(even) {
            margin:0.5em 0 0.5em 2.5%;
        }
        .products-list > li > div,
        .products-list > li > input {
            display: inline-block;
        }
        .products-list > li > div {
            width:70%;
            padding: 0.25em 0;
            border-bottom: 1px solid grey;
        }
        .products-list > li > input {
            width:30%;
        }
        .new {
            margin-left: 2em;
            color: green;
            font-weight: bold;
        }
        .none {
            display: none!important;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <div id="root">
    </div>
    <script src="/public/bundle.js"></script>
</body>
</html>
